<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">TIC-TAC-TOE</h1>
      <div class="controls"></div>
      <form class="select">
        <label><input type="radio" name="players" value="one" checked />1 player</label>
        <label><input type="radio" name="players" value="two" />2 players</label>
        <button class="btn btn--start" type="submit">Start</button>
      </form>
      <div class="field">
        <div class="box"></div>
      </div>
    </div>
    <script defer type="module" src="./ttc.js"></script>
    <script defer type="module" src="./game-obj.js"></script>
  </body>
</html>
